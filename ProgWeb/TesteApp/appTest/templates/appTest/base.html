<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #004080;
            color: white;
            padding: 20px 40px;
            text-align: center;
        }

        nav {
            background-color: #0066cc;
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 15px 0;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #ffcc00;
        }

        main {
            flex: 1;
            padding: 40px;
        }

        footer {
            background-color: #004080;
            color: white;
            text-align: center;
            padding: 15px 0;
        }
    </style>
</head>
<body>

    <header>
        <h1>Meu Site Legal</h1>
    </header>

    <nav>
        <a href="#">Início</a>
        <a href="{% url 'sobre'%}">Sobre</a>
        <a href="{% url 'listar_produtos'%}">Produtos</a>
    </nav>

    <main>
        {% block conteudo %} <!-- Conteúdo --> {% endblock %}

    </main>

    <footer>
        &copy; 2025 Meu Site Legal. Todos os direitos reservados.
    </footer>

</body>
</html>
