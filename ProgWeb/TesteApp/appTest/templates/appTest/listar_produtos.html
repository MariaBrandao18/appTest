<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Listagem de produtos</title>
    </head>
    <body>
        {% for produto in listar_produtos %}
        <li>{{ produto.nome }} - R${{ produto.preco }}</li>
        {% empty %}
        <li>Nenhum produto encontrado</li>
        {% endfor %}
    </body>
</html>
