{% extends 'appTest/base.html' %}

{% block conteudo %}
    <ul>
        {% for produto in listar_produtos %}
            <li> <a href="{% url 'detalhar_produtos' produto.pk %}"> {{ produto.nome }}</a> - R${{ produto.preco }}</li>
        {% empty %}
            <li>Nenhum produto encontrado</li>
        {% endfor %}
    </ul>
{% endblock %}
